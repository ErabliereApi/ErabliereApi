<div class="row ml-1">
    <div *ngFor="let documentation of documentations" class="col-12">
        <div class="row">
            <h4 class="mt-4">{{ documentation.title }}</h4>
        </div>
        
        <div class="row">
            <p>{{ documentation.text }}</p>
        </div>
        
        <div class="row">
            <img *ngIf="documentation.file != ''" src="data:image/png;base64,{{ documentation.file }}" />
        </div>
    </div>
</div>
