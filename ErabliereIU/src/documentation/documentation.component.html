<h3>Documentation</h3>
<app-ajouter-documentation
    [idErabliereSelectionee]="idErabliereSelectionee"
    (needToUpdate)="updateDocuments()">
</app-ajouter-documentation>
<div class="row ml-1">
    <div *ngIf="documentations == undefined || documentations.length == 0">
        <p>Aucune documentation</p>
    </div>
    <div *ngFor="let documentation of documentations" class="col-12">
        <div class="row">
            <div class="col-md-4">
                <h4 class="mt-4">{{ documentation.title }}</h4>
            </div>

            <div class="col-md-8">
                <button 
                    class="btn btn-danger ml-auto"
                    (click)="deleteDocumentation(documentation)">
                        Supprimer
                </button>
            </div>
        </div>
        
        <div class="row">
            <p>{{ documentation.text }}</p>
        </div>
        
        <div class="row">
            <img 
                *ngIf="documentation.file != '' && isImageType(documentation)" 
                src="data:image/png;base64,{{ documentation.file }}" />
            <button 
                *ngIf="documentation.file != '' && !isImageType(documentation)" 
                (click)="downloadFile(documentation)"
                class="btn btn-secondary">
                    Télécharger
            </button>
        </div>
    </div>
</div>
