<td class="align-middle">
    <admin-select-erabliere [form]="formGroup" (erabliereSelected)="erabliereSelected($event)"></admin-select-erabliere>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="lecture"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="creation"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="modification"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="suppression"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td>
    <div class="btn-group-vertical w-100">
        <button class="btn btn-success"
                (click)="signalerAjout()">
            Ajouter
        </button>
        <button class="btn btn-danger"
                (click)="signalerAnnulation()">
            Annuler
        </button>
    </div>
</td>
