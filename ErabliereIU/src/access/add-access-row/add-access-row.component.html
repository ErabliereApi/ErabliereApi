<td class="align-middle">{{customerNom}}</td>
<td class="align-middle">
    <select-customer [form]="formGroup" (customerSelected)="customerSelected($event)"></select-customer>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="lecture"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="creation"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="modification"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td class="text-center align-middle">
    <div [formGroup]="formGroup" class="form-switch">
        <input
            formControlName="suppression"
            type="checkbox"
            class="form-check-input"
        />
    </div>
</td>
<td>
    <div class="btn-group-vertical">
        <button class="btn btn-success"
                (click)="signalerAjout()">
            Ajouter
        </button>
        <button class="btn btn-danger"
                (click)="signalerAnnulation()">
            Annuler
        </button>
    </div>
</td>
