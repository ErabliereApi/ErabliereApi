<div *ngIf="!displayEditAccess">
    {{acces?.access}}
</div>
<div *ngIf="displayEditAccess">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <input class="form-control form-control-sm" type="number" [(ngModel)]="accessInternal.access">
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-sm float-right" (click)="updateAccess()">&#9998;</button>
            </div>
        </div>        
    </div>
</div>
