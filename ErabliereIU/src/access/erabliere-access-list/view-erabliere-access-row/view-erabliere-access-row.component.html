<td class="align-middle">{{acces?.customer?.name}}</td>
<td class="align-middle">{{acces?.customer?.email}}</td>
<td class="text-center align-middle">
    @if (lecture) {
    &check;
    } @else {
    &cross;
    }
</td>
<td class="text-center align-middle">
    @if (creation) {
    &check;
    } @else {
    &cross;
    }
</td>
<td class="text-center align-middle">
    @if (modification) {
    &check;
    } @else {
    &cross;
    }
</td>
<td class="text-center align-middle">
    @if (suppression) {
    &check;
    } @else {
    &cross;
    }
</td>
<td>
    <div class="btn-group-vertical w-100">
        <button
            class="btn btn-primary"
            (click)="signalerModification()">
            Modifier
        </button>
        <button class="btn btn-danger"
            (click)="signalerSupression()">
            Supprimer
        </button>
    </div>
</td>
