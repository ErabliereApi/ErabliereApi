<div class="row">
    <div class="col-lg border-right" [hidden]="cacheMenuErabliere">
        <div class="list-group">
            <a *ngIf="erablieres.length == 0" class="list-group-item list-group-item-action" href="#">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Aucune érablière</h5>
                </div>
            </a>
            <a *ngFor="let erabliere of erablieres" href="#" class="list-group-item list-group-item-action"
                [class.active]="erabliereSelectionnee?.id === erabliere.id"
                (click)="handleErabliereLiClick(erabliere.id)">{{erabliere.nom}}</a>
        </div>
    </div>

    <div *ngIf="erabliereSelectionnee !== null" class="col-lg-10 col-md-12" [hidden]="pageSelectionnee !== 0">
        <graphique [erabliere]="erabliereSelectionnee"></graphique>
    </div>

    <alerte-page class="col-10" [alertes]="alertes" [hidden]="pageSelectionnee !== 1" [idErabliereSelectionee]="idSelectionnee">
    </alerte-page>

    <div class="container">
        <documentation class="col-12" [hidden]="pageSelectionnee !== 4"></documentation>
        <div>
            <div class="container">
                <apropos class="col-12" [hidden]="pageSelectionnee !== 3"></apropos>
            </div>
        </div>
    </div>
</div>
