<div class="modal fade" 
     id="modifierErabliereFormModal" 
     tabindex="-1" 
     role="dialog" 
     aria-labelledby="modifierErabliereFormModalLabel" 
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modifierErabliereFormModalLabel">{{ modalTitle }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <erabliere-form></erabliere-form>
                <div *ngIf="authEnabled">
                    <hr />
                    <modifier-acces-utilisateurs [idErabliere]="idErabliere"></modifier-acces-utilisateurs>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" (click)="modifierErabliere()">Modifier</button>
            </div>
        </div>
    </div>
</div>
