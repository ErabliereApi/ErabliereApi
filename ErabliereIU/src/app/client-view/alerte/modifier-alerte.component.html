@if (editAlerte) {
<div>
  <span class="text-danger">{{generalError}}</span>
  <p>Id: {{ alerte?.id }} <copy-id-button [text]="alerte?.id" title="Copier l'id de l'alerte"></copy-id-button></p>
  <form [formGroup]="alerteForm">
    <div class="form-group">
      <einput [formGroup]="alerteForm" name="nom" />
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" name="destinataireCourriel" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" name="destinataireSMS" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="temperatureMin" symbole="°C" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="temperatureMax" symbole="°C" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="vacciumMin" symbole="HG" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="vacciumMax" symbole="HG" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="niveauBassinMin" symbole="%" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteForm" type="number" name="niveauBassinMax" symbole="%" />
      </div>
    </div>
    <div class="mt-3 mb-3">
      <button class="btn btn-primary me-2" (click)="onButtonModifierClick()">Modifier</button>
      <button class="btn btn-secondary" (click)="onButtonAnnuleClick()">Annuler</button>
    </div>
    <div>
      <span class="text-danger">{{generalError}}</span>
    </div>
  </form>
</div>
}
@if (editAlerteCapteur) {
<div>
  <span class="text-danger">{{generalError}}</span>
  <p>Id: {{ alerteCapteur?.id }} <copy-id-button [text]="alerteCapteur?.id" title="Copier l'id de l'alerte"></copy-id-button></p>
  <form [formGroup]="alerteCapteurForm">
    <div class="form-group">
      <einput [formGroup]="alerteCapteurForm" name="nom" placeholder="Nom de l'alerte" />
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteCapteurForm" name="destinataireCourriel"
          placeholder="exemple1@exemple.com;exemple2@exemple.com" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteCapteurForm" name="destinataireSMS" placeholder="1231231234" />
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteCapteurForm" type="number" name="min" [symbole]="alerteCapteur?.capteur?.symbole" />
      </div>
      <div class="form-group col-md-6">
        <einput [formGroup]="alerteCapteurForm" type="number" name="max" [symbole]="alerteCapteur?.capteur?.symbole" />
      </div>
    </div>
    <button class="btn btn-primary mt-3 mb-3 me-2" (click)="onButtonModifierAlerteCapteurClick()">Modifier</button>
    <button class="btn btn-secondary mt-3 mb-3" (click)="onButtonAnnuleClick()">Annuler</button>
    <div>
      <span class="text-danger">{{generalError}}</span>
    </div>
  </form>
</div>
}
