<div class="m-3">
    <h3>Clients</h3>
    <hr />
    @if (customerAModifier) {
    <modifier-customer-modal
      [customer]="customerAModifier"
      (needToUpdate)="terminerModiferCustomer($event)">
    </modifier-customer-modal>
    }
    <div>
        <customer-list
          [customers]="customers"
          (customerASupprimer)="supprimerCustomer($event)"
          (customerAModifier)="demarrerModifierCustomer($event)"
        ></customer-list>
    </div>
    <div>
      <app-pagination
        [nombreParPage]="pageSize"
        [nombreElements]="totalItems"
        (changementDePageEvent)="onPageChange($event)" />
    </div>
</div>
