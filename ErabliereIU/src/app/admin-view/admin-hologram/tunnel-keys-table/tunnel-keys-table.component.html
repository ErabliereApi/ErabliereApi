<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>User ID</th>
        <th>Disabled</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (key of tunnelKeys; track key) {
        <tr>
          <td>{{ key.id }}</td>
          <td>{{ key.userid }}</td>
          <td>{{ key.disabled }}</td>
          <td>
            <button class="btn btn-primary" (click)="copyPublicKey(key)">
              Copier la cl√© publique
            </button>
            @if (key.disabled == 1) {
              <button class="btn btn-secondary"
              (click)="enabletunnelkeys.emit(key)">Enable</button>
            }
            @if (key.disabled == 0) {
              <button class="btn btn-danger"
              (click)="disabletunnelkeys.emit(key)">Disable</button>
            }
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
