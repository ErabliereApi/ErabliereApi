<div *ngIf="!display">
    <button id="addNoteButton" class="btn btn-primary" (click)="onButtonAjouterClick()">Ajouter</button>
</div>
<div *ngIf="display">
    <form [formGroup]="noteForm">
        <div class="form-group">
          Titre: <input class="form-control" type="text" formControlName="title">
          <!-- <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']">
              Le titre est requis
            </div>
          </div> -->
        </div>
        <div class="form-group">
          Texte: <input class="form-control" type="text" formControlName="text">
        </div>
        <div class="form-group">
          Fichier: <input class="form-control" type="file" formControlName="file" (change)="convertToBase64($event)">
        </div>
        <div class="form-group">
          Date de la note: <input class="form-control" type="text" formControlName="noteDate">
        </div>
      <button id="creerNote" class="btn btn-primary" (click)="onButtonCreerClick()">Cr√©er</button>
      <button id="annulerCreerNote" class="btn btn-secondary" (click)="onButtonAnnuleClick()">Annuler</button>
    </form>
</div>
