<div class="position-fixed bottom-0 end-0 m-3 btn-group">
  <button type="button" class="btn btn-lg btn-outline-success rounded-circle" (click)="toggleChat()">
    <!-- use to logo ico of the website -->
    <img src="/favicon.ico" alt="logo" width="30" height="30" class="d-inline-block align-text-top">
  </button>
</div>


<div *ngIf="chatOpen" class="chat-window">
  <section class="gradient-custom">
    <div class="container py-5">

      <div class="row">

        <div class="col-md-6 col-lg-5 col-xl-5 mb-4 mb-md-0">

          <h5 class="font-weight-bold mb-3 text-center text-white">Conversation</h5>

          <div class="card mask-custom">
            <div class="card-body">

              <ul class="list-unstyled mb-0">
                <li class="p-2 border-bottom" style="border-bottom: 1px solid rgba(255,255,255,.3) !important;"
                  *ngFor="let conversation of conversations">
                  <div class="d-flex justify-content-between link-light" (click)="selectConversation(conversation)"
                    style="cursor: pointer;">
                    <div class="d-flex flex-row">
                      <div class="pt-1">
                        <p class="small text-white">{{ conversation.messages[0].content }}</p>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end">
                    <span 
                      (click)="deleteConversation(conversation)" 
                      class="text-danger"
                      style="cursor: pointer;"
                      data-bs-toggle="tooltip"
                      data-bs-placement="top"
                      title="Supprimer la conversation"
                      >X</span>
                  </div>
                </li>
              </ul>

            </div>
          </div>

        </div>

        <div class="col-md-6 col-lg-7 col-xl-7">

          <ul class="list-unstyled text-white">
            <li class="d-flex justify-content-between mb-4" *ngFor="let message of messages">
              <div class="card mask-custom">
                <div class="card-header d-flex justify-content-between p-3"
                  style="border-bottom: 1px solid rgba(255,255,255,.3);">
                  <p class="fw-bold mb-0">{{ message.isUser ? "Vous" : "ErabliereAI" }}</p>
                  <p class="text-light small mb-0"><i class="far fa-clock"></i> {{ message.createdAt }}</p>
                </div>
                <div class="card-body">
                  <p class="mb-0" style="white-space: pre-wrap; word-wrap: break-word;">
                    {{ message.content }}
                  </p>
                </div>
              </div>
            </li>
            <li class="mb-3">
              <div class="form-outline form-white">
                <textarea class="form-control" id="textAreaExample3" rows="4" (change)="updateNewMessage($event)">
                </textarea>
                <label class="form-label" for="textAreaExample3">Message</label>
              </div>
            </li>
            <div class="btn-group float-end">
              <button type="button" class="btn btn-light btn-lg btn-rounded" (click)="sendMessage()">Envoyer</button>
              <button type="button" class="btn btn-light btn-lg btn-rounded" (click)="newChat()">Nouvelle Conversation</button>
              <button type="button" class="btn btn-light btn-lg btn-rounded" (click)="toggleChat()">Fermer</button>
            </div>
          </ul>

        </div>

      </div>

    </div>
  </section>
</div>
